<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main-content">
        <h1>Exercise 1: My To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button type="submit" id="add-button">Add</button>
        </form>
        <ul id="task-list">
            </ul>
        

        <h1>Exercise 2: My dynamic portfolio</h1>
        <p>Automate the cards creation using loops</p>
        <div id="cards-container" class="grid-container">
        </div>
        <h1>Exercise 3: My dynamic gallery</h1>
        <form id="add-image-form">
            <input type="text" class="image-url">
            <button type="submit" class="add-image">Add image</button>
        </form>
        <div id="gallery-container">

        </div>
        <script src="app.js"></script>
    </main>
</body>
</html>
